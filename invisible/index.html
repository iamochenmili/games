<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invisible</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Invisible</h1>
  <h2 class="game-description">Keep an eye on the invisible square until the question mark appears</h2>
  <div class="game-container">
    <div class="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell empty"></div>
      <div class="cell empty"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
      <div class="cell empty"></div>
      <div class="cell empty"></div>
      <div class="cell" data-index="11"></div>
      <div class="cell" data-index="12"></div>
      <div class="cell" data-index="13"></div>
      <div class="cell" data-index="14"></div>
      <div class="cell" data-index="15"></div>
    </div>
    <div class="controls">
      <button id="play-btn">Play</button>
      <div id="result-message"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
